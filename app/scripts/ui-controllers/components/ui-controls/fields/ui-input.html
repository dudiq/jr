<div class="ui-input">
    <div class="ui-input-cont-wrap {{_useIcon}}">
        <div class="ui-input-cont">
            <input type="{{_inputType}}" class="check-validate" placeholder="{{_inputPlaceholder}}" name="{{_name}}" maxlength="{{_maxLength}}" value="{{_value}}">
        </div>
        <div class="ui-input-icon {{_inputIcon}}"></div>
        <div class="ui-input-holder" tabindex="-1"></div>
    </div>
</div>
