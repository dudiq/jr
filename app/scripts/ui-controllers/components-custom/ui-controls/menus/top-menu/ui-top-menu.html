<div class="ui-top-menu">
    <div class="ui-popup-menu">
        <div class="ui-popup-menu-container" >
            <div class="uia-grid" jr-watch="repeat(items)">
                <div class="ui-popup-menu-item uia-grid-row">
                    <span class="ui-popup-menu-icon uia-grid-cell uia-grid-x-8-1" jr-watch="css-class-name(icon)"></span>
                    <span class="ui-popup-menu-title uia-grid-cell uia-grid-x-8-7" jr-watch="translate(title)"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="ui-build-version" jr-watch="html(buildVersion)"></div>
    <div class="uia-overflow"></div>
</div>
