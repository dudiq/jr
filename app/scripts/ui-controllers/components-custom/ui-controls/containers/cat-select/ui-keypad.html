<div class="ui-keypad no-selection-deep">
    <div class="ui-keypad-row">
        <div data-value="1">1</div>
        <div data-value="2">2</div>
        <div data-value="3">3</div>
        <div class="ui-keypad-clear" data-value="clear">C</div>
    </div>
    <div class="ui-keypad-row">
        <div data-value="4">4</div>
        <div data-value="5">5</div>
        <div data-value="6">6</div>
        <div class="ui-keypad-sub-btn" data-value="minus">←</div>
    </div>
    <div class="ui-keypad-row">
        <div data-value="7">7</div>
        <div data-value="8">8</div>
        <div data-value="9">9</div>
        <div class="ui-keypad-sub-btn ui-keypad-plus" data-value="plus">+</div>
    </div>
    <div class="ui-keypad-row">
        <div data-value=".">∙</div>
        <div data-value="0">0</div>
        <div class="ui-keypad-add" data-value="add">{{expense.add}}</div>
        <div class="ui-keypad-edit" data-value="edit">{{expense.change}}</div>
    </div>
</div>
