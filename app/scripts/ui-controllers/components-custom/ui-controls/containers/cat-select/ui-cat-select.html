<div class="ui-cat-select">
    <div class="items" jr-watch="repeat(items)">
        <div class="ui-category-item" jr-watch="data-attr(id, id)" data-call="callItemClick">
            <div class="ui-cat ui-cat-parent">
                <div class="ui-cat_title" jr-watch="html(title)"></div>
            </div>
            <div class="ui-cat_node" jr-watch="repeat(nodes)">
                <div class="ui-cat" jr-watch="data-attr(id, id)" data-call="callSubItemClick">
                    <div class="ui-cat_title" jr-watch="html(title)"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="pad-block">
        <ui-input name="desc" data-init='{"placeholder" :"{{expense.putHolder}}", "maxLength": "250"}'></ui-input>

        <div class="ui-cost-view no-selection-deep">
            <div class="ui-cost-sums" jr-watch="html(costSums)"></div>
            <div class="ui-cost-current" jr-watch="html(costCurrent)"></div>
            <div class="ui-cost-total" jr-watch="html(costTotal)"></div>
        </div>
        {{include(./ui-keypad)}}
    </div>

    <div class="child-plane"><children/></div>
</div>
