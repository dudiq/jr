<div class="ui-period-slider" jr-watch="css-class-name(subClasses)">
    <div class="ui-item" data-processor="analytic.goPrevMonth">
        <span class="x-icon-a-left"></span>
    </div>
    <div class="ui-item">
        <div class="ui-period-view" jr-watch="html(title)"></div>
    </div>
    <div class="ui-item" data-processor="analytic.goNextMonth">
        <span class="x-icon-a-right"></span>
    </div>
</div>
